{% extends 'layout.html' %}

{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="container">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <h2>Students</h2>
                  <a href="{% url 'student_add' %}" class="btn btn-primary">Add Student</a>
                </div>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student ID</th>
                            <th>Course</th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.student_id }}</td>
                            <td>{{ student.course.name }}</td>
                            <td>{{ student.name }}</td>
                            <td>
                                <a href="{% url 'student_view' student.id %}" class="btn btn-info">View Details</a>
                                <a href="{% url 'student_update' student.id %}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                                <a href="{% url 'student_delete' student.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?');"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
