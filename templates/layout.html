{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Student Management System</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet">
        <link href="{% static 'DataTables/datatables.min.css' %}" rel="stylesheet">
        <link href="{% static 'select2/select2.min.css' %}" rel="stylesheet">
        <link href="{% static 'sweetalert/sweetalert.css' %}" rel="stylesheet">
        <link href="{% static 'css/admin_style.css' %}" rel="stylesheet">
{#        {% include "header.html" %}#}
    </head>
    <style>
        body {
            background: #e5e7e9;
        }
        .logo {
            margin: auto;
            font-size: 20px;
            background: white;
            padding: 5px 11px;
            border-radius: 50% 50%;
            color: #000000b3;
        }
        .bg-sjit {
            background-color: #2596be !important;
        }
        .select2-selection__rendered {
            line-height: 31px !important;
        }
        .select2-container .select2-selection--single {
            height: 38px !important;
        }
        .select2-selection__arrow {
            height: 34px !important;
        }
    </style>
    {% block style %}{% endblock %}
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top " style="padding:0; background: #16a085 !important;">
            <div class="container-fluid mt-2 mb-2">
                <div class="col-lg-12">
                    <div class="col-md-1 float-left ml-5" style="display: flex;">
                        <div class="">
                            <img src="" width="42">
                        </div>
                    </div>
                    <div class="mt-2 ml-n5 col-md-4 float-left text-white">
                        <large>
                            <b> Student Management System </b>
                        </large>
                    </div>
                    <div class="mt-2 col-md-2 float-right text-white">
                        <a id="logoutBtn" href="javascript:void(0)" class="text-white">
                            {{ request.user.username }} <i class="fa fa-power-off"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        {% include "nav.html" %}

        <div class="toast" id="alert_toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body text-white"></div>
        </div>

        <main id="view-panel">
            {% block content %}{% endblock %}
        </main>

        <div id="preloader"></div>
        <a href="#" class="back-to-top">
            <i class="icofont-simple-up"></i>
        </a>

        <div class="modal" id="logoutModal" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header bg-sjit">
                        <h5 class="modal-title text-white">
                            LOGOUT?
                        </h5>
                        <button type="button" class="close text-white" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <a href="{% url 'logout' %}" type="button" class="btn btn-danger">Yes</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'DataTables/datatables.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'font-awesome/js/all.min.js' %}"></script>
    <script src="{% static 'select2/select2.full.min.js' %}"></script>
    <script src="{% static 'select2/select2-cascade.js' %}"></script>
    <script src="{% static 'sweetalert/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'js/Chart.min.js' %}"></script>

    <script>
        window.start_load = function() {
            $('body').prepend(' < di id = "preloader2" > < /di>')
        }
        window.end_load = function() {
            $('#preloader2').fadeOut('fast', function() {
                $(this).remove();
            })
        }
        $(document).ready(function() {
            $('#preloader').fadeOut('fast', function() {
                $(this).remove();
            })

            $(document).on('click', '#logoutBtn', function(){
                $('#logoutModal').modal('show');
            });
        })
    </script>
    {% block script %}{% endblock %}
</html>
