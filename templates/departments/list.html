{% extends 'layout.html' %}

{% block content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="container">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <h2>Departments</h2>
                  <a href="{% url 'department_add' %}" class="btn btn-primary">Add Department</a>
                </div>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for department in departments %}
                        <tr>
                            <td>{{ department.id }}</td>
                            <td>{{ department.name }}</td>
                            <td>{{ department.description }}</td>
                            <td>{{ department.status|yesno:"Active,Inactive" }}</td>
                            <td>
                                <a href="{% url 'department_update' department.id %}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                                <a href="{% url 'department_delete' department.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this department?');"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
